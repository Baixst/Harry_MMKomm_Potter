<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- needed for bootstrap / responsive design -->

    <!-- Include Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Include JQuery CSS and JS for slider -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Include own CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Include own JavaScript for Newsticker -->
    <script src="ticker_script.js"></script> 

    <title>Newsticker</title>
</head>
<body onload="setFilter();">

    <!-- Filter Buttons for ticker-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div> <!-- Span 3/12 -->

            <div class="col-md-9">       <!-- Span 12/12 -->
                <button id=sportBtn type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('sportBtn','sportBtn-modal', 'sportNews', 'csport', 'csport-modal');">Sport</button>
                <button id=spellBtn type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('spellBtn', 'spellBtn-modal', 'spellNews', 'cspell', 'cspell-modal');">New Spells</button>
                <button id=muggleBtn type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('muggleBtn', 'muggleBtn-modal', 'muggleNews', 'cmuggle', 'cmuggle-modal');">Muggle-Area</button>
                <button id=politicBtn type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('politicBtn', 'politicBtn-modal', 'politicNews', 'cpolitic', 'cpolitic-modal');">Politics</button>
                <button id=hogwartsBtn type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('hogwartsBtn', 'hogwartsBtn-modal', 'hogwartsNews', 'chogwarts', 'chogwarts-modal');">Hogwarts</button>
                <button id=aurorBtn type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('aurorBtn', 'aurorBtn-modal', 'aurorNews', 'cauror', 'cauror-modal');">Aurors</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#filterModal">More Options</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="filterModalLabel">Filters</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <!-- Topic-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Topic</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=sportBtn-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('sportBtn','sportBtn-modal', 'sportNews', 'csport', 'csport-modal');">Sport</button>
                            <button id=spellBtn-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('spellBtn', 'spellBtn-modal', 'spellNews', 'cspell', 'cspell-modal');">New Spells</button>
                            <button id=muggleBtn-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('muggleBtn', 'muggleBtn-modal', 'muggleNews', 'cmuggle', 'cmuggle-modal');">Muggle-Area</button>
                            <button id=politicBtn-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('politicBtn', 'politicBtn-modal', 'politicNews', 'cpolitic', 'cpolitic-modal');">Politics</button>
                            <button id=hogwartsBtn-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('hogwartsBtn', 'hogwartsBtn-modal', 'hogwartsNews', 'chogwarts', 'chogwarts-modal');">Hogwarts</button>
                            <button id=aurorBtn-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('aurorBtn', 'aurorBtn-modal', 'aurorNews', 'cauror', 'cauror-modal');">Aurors</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>

                    <!-- Release Date -->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Release Date</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <p>
                            <label for="sliderAmount">Days since release: </label>
                            <input type="text" id="sliderAmount" readonly>
                        </p>
                        <div id="slider-range"></div>
                        <div class="fltr__dropdown-divider my-2"></div>
                    </div>

                    <!-- Author-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Author</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=kimmkornBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('kimmkornBtn', 'kimmkorn', 'ckimmkorn');">Kimmkorn</button>
                            <button id=lockhartBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('lockhartBtn', 'lockhart', 'clockhart');">Lockhart</button>
                            <button id=grangerBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('grangerBtn', 'granger', 'cgranger');">Granger</button>
                            <button id=scamanderBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('scamanderBtn', 'scamander', 'cscamander');">Scamander</button>
                            <button id=ministryBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('ministryBtn', 'ministry', 'cministry');">Ministry of Magic</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>

                    <!-- Length-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Article Length</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=shortBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('shortBtn', 'short', 'cshort');">short</button>
                            <button id=mediumBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('mediumBtn', 'medium', 'cmedium');">medium</button>
                            <button id=longBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('longBtn', 'long', 'clong');">long</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>

                    <!-- Location-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Location</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=londonBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('londonBtn', 'london', 'clondon');">London</button>
                            <button id=hogwartsLocBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('hogwartsLocBtn', 'hogwartsLoc', 'chogwartsLoc');">Hogwarts</button>
                            <button id=ukBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('ukBtn', 'uk', 'cuk');">UK</button>
                            <button id=usaBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('usaBtn', 'usa', 'cus');">USA</button>
                            <button id=euBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('euBtn', 'eu', 'ceu');">Europe</button>
                            <button id=asiaBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('asiaBtn', 'northpole', 'cnorthpole');">Asia</button>
                            <button id=northpoleBtn type="button" class="btn btn-info" onclick="toggleButtonAndCookie('northpoleBtn', 'hogwartsNews', 'chogwarts');">Northpole</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Newsticker-->
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-10"> <!-- Span 10/12 -->
                <div class="d-flex justify-content-between align-items-center breaking-news bg-white border border-dark">
                    <div class="d-flex flex-row flex-grow-1 flex-fill justify-content-center bg-ticker-logo py-2 text-white px-1 news">
                            <span class="d-flex align-items-center">Latest News</span>
                    </div>
                    <marquee id=ticker_marquee class="news-scroll" behavior="scroll" direction="left" scrollamount="3" scrolldelay="20" truespeed
                             onmouseover="this.stop();" onmouseout="this.start();">
                        <span class="dot"></span>
                        <script>addAllNewsToTicker();</script>
                    </marquee>
                </div>
            </div>

              <!-- Add forwards and backwards buttons-->
            <div class ="col-md-2"> <!-- Span 12/12 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onmousedown="forwardTicker();" onmouseup="resetTicker();">forward</button>
                    <button type="button" class="btn btn-primary"onmousedown="reverseTicker();" onmouseup="resetTicker();">backward</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
