<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- needed for bootstrap / responsive design -->

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- Include own CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Include JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Include own JavaScript for Newsticker -->
    <script src="ticker_script.js"></script> 

    <title>Newsticker</title>
</head>
<body>

    <!-- Filter Buttons for ticker-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div> <!-- Span 3/12 -->

            <div class="col-md-9">       <!-- Span 12/12 -->
                <button id=sportFilter type="button" class="btn btn-info" onclick="toggle_sportNews();">Sport</button>
                <button id=spellFilter type="button" class="btn btn-info" onclick="toggle_spellNews();">New Spells</button>
                <button id=muggleFilter type="button" class="btn btn-info" onclick="toggle_muggleNews();">Muggle-Area</button>
                <button id=politicFilter type="button" class="btn btn-info" onclick="toggle_politicNews();">Politics</button>
                <button id=hogwartsFilter type="button" class="btn btn-info" onclick="toggle_hogwartsNews();">Hogwarts</button>
                <button id=aurorFilter type="button" class="btn btn-info" onclick="toggle_aurorNews();">Aurors</button>
            </div>
        </div>
    </div>

    <!-- Newsticker-->
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-10"> <!-- Span 10/12 -->
                <div class="d-flex justify-content-between align-items-center breaking-news bg-white border border-dark">
                    <div class="d-flex flex-row flex-grow-1 flex-fill justify-content-center bg-ticker-logo py-2 text-white px-1 news">
                            <span class="d-flex align-items-center">Latest News</span>
                    </div>
                    <marquee id=ticker_marquee class="news-scroll" behavior="scroll" direction="left" scrollamount="3" scrolldelay="20" truespeed
                             onmouseover="this.stop();" onmouseout="this.start();">
                        <span class="dot"></span>
                        <script>addAllNewsToTicker();</script>
                    </marquee>
                </div>
            </div>

              <!-- Add forwards and backwards buttons-->
            <div class ="col-md-2"> <!-- Span 12/12 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onmousedown="forwardTicker();" onmouseup="resetTicker();">forward</button>
                    <button type="button" class="btn btn-primary"onmousedown="reverseTicker();" onmouseup="resetTicker();">backward</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle, for tooltips, popovers, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
</body>
</html>
