<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- needed for bootstrap / responsive design -->

    <!-- Include Bootstrap CSS and JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Include JQuery CSS and JS for slider -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Include own CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Include own JavaScript for Newsticker -->
    <script src="ticker_script.js"></script> 

    <title>Newsticker</title>
</head>
<body onload="setFilter();">

    <!-- Filter Buttons for ticker-->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div> <!-- Span 3/12 -->

            <div class="col-md-9">       <!-- Span 12/12 -->
                <button id=sportFilter type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('sportFilter','sportFilter-modal', 'sportNews', 'csport');">Sport</button>
                <button id=spellFilter type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('spellFilter', 'spellFilter-modal', 'spellNews', 'cspell');">New Spells</button>
                <button id=muggleFilter type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('muggleFilter', 'muggleFilter-modal', 'muggleNews', 'cmuggle');">Muggle-Area</button>
                <button id=politicFilter type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('politicFilter', 'politicFilter-modal', 'politicNews', 'cpolitic');">Politics</button>
                <button id=hogwartsFilter type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('hogwartsFilter', 'hogwartsFilter-modal', 'hogwartsNews', 'chogwarts');">Hogwarts</button>
                <button id=aurorFilter type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('aurorFilter', 'aurorFilter-modal', 'aurorNews', 'cauror');">Aurors</button>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#filterModal">More Options</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="filterModal" tabindex="-1" role="dialog" aria-labelledby="filterModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="filterModalLabel">Filters</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <!-- Topic-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Topic</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=sportFilter-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('sportFilter','sportFilter-modal', 'sportNews', 'csport');">Sport</button>
                            <button id=spellFilter-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('spellFilter', 'spellFilter-modal', 'spellNews', 'cspell');">New Spells</button>
                            <button id=muggleFilter-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('muggleFilter', 'muggleFilter-modal', 'muggleNews', 'cmuggle');">Muggle-Area</button>
                            <button id=politicFilter-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('politicFilter', 'politicFilter-modal', 'politicNews', 'cpolitic');">Politics</button>
                            <button id=hogwartsFilter-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('hogwartsFilter', 'hogwartsFilter-modal', 'hogwartsNews', 'chogwarts');">Hogwarts</button>
                            <button id=aurorFilter-modal type="button" class="btn btn-info" onclick="toggleModalButtonAndCookie('aurorFilter', 'aurorFilter-modal', 'aurorNews', 'cauror');">Aurors</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>

                    <!-- Release Date -->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Release Date</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <p>
                            <label for="sliderAmount">Days since release: </label>
                            <input type="text" id="sliderAmount" readonly>
                        </p>
                        <div id="slider-range"></div>
                        <div class="fltr__dropdown-divider my-2"></div>
                    </div>

                    <!-- Author-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Author</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=sportFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('sportFilter', 'sportNews', 'csport');">Kimmkorn</button>
                            <button id=spellFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('spellFilter', 'spellNews', 'cspell');">Lockhart</button>
                            <button id=muggleFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('muggleFilter', 'muggleNews', 'cmuggle');">Granger</button>
                            <button id=politicFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('politicFilter', 'politicNews', 'cpolitic');">Scamander</button>
                            <button id=hogwartsFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('hogwartsFilter', 'hogwartsNews', 'chogwarts');">Ministry of Magic</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>

                    <!-- Length-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Article Length</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=sportFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('sportFilter', 'sportNews', 'csport');">short</button>
                            <button id=spellFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('spellFilter', 'spellNews', 'cspell');">medium</button>
                            <button id=muggleFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('muggleFilter', 'muggleNews', 'cmuggle');">long</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>

                    <!-- Location-->
                    <div class="row">
                        <div class="col-md mb-2">
                            <h5>Author</h5>
                        </div>                    
                    </div>
                    <div class="row">
                        <div class="flex-col">       
                            <button id=sportFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('sportFilter', 'sportNews', 'csport');">London</button>
                            <button id=spellFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('spellFilter', 'spellNews', 'cspell');">Hogwarts</button>
                            <button id=muggleFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('muggleFilter', 'muggleNews', 'cmuggle');">UK</button>
                            <button id=politicFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('politicFilter', 'politicNews', 'cpolitic');">USA</button>
                            <button id=hogwartsFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('hogwartsFilter', 'hogwartsNews', 'chogwarts');">Europe</button>
                            <button id=hogwartsFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('hogwartsFilter', 'hogwartsNews', 'chogwarts');">Asia</button>
                            <button id=hogwartsFilter type="button" class="btn btn-info" onclick="toggleButtonAndCookie('hogwartsFilter', 'hogwartsNews', 'chogwarts');">Northpole</button>
                            <div class="fltr__dropdown-divider my-2"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Newsticker-->
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-10"> <!-- Span 10/12 -->
                <div class="d-flex justify-content-between align-items-center breaking-news bg-white border border-dark">
                    <div class="d-flex flex-row flex-grow-1 flex-fill justify-content-center bg-ticker-logo py-2 text-white px-1 news">
                            <span class="d-flex align-items-center">Latest News</span>
                    </div>
                    <marquee id=ticker_marquee class="news-scroll" behavior="scroll" direction="left" scrollamount="3" scrolldelay="20" truespeed
                             onmouseover="this.stop();" onmouseout="this.start();">
                        <span class="dot"></span>
                        <script>addAllNewsToTicker();</script>
                    </marquee>
                </div>
            </div>

              <!-- Add forwards and backwards buttons-->
            <div class ="col-md-2"> <!-- Span 12/12 -->
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onmousedown="forwardTicker();" onmouseup="resetTicker();">forward</button>
                    <button type="button" class="btn btn-primary"onmousedown="reverseTicker();" onmouseup="resetTicker();">backward</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
